<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Post</title>
</head>
<body>
    <h1>Cadastro de Post</h1>
    <form action="{{ url_for('cadastro') }}" method="post" enctype="multipart/form-data">
        <label for="titulo">TÃ­tulo:</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="texto">Texto:</label>
        <textarea id="texto" name="texto" rows="4" required></textarea><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br>

        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag"><br>

        <label for="fotos">Fotos:</label>
        <input type="file" id="fotos" name="fotos" multiple><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
